name: Build WatchOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
          xcrun simctl list devices | grep Watch

      - name: Show Scheme List
        run: |
          xcodebuild -project Test.xcodeproj -list

      - name: Build Watch App
        run: |
          set -o pipefail && xcodebuild \
            -project Test.xcodeproj \
            -scheme "Test WatchKit App" \
            -configuration Debug \
            -sdk watchsimulator \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 9' \
            ONLY_ACTIVE_ARCH=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            clean build | xcpretty

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: WatchOS-Build
          path: build/Build/**/*.app
          retention-days: 1
