name: Build WatchOS App

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build Watch Components
        run: |
          # Сначала собираем iOS хостовое приложение
          xcodebuild \
            -project Test.xcodeproj \
            -scheme "Test WatchKit App" \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath ./build \
            ONLY_ACTIVE_ARCH=NO \
            clean build

          # Затем собираем WatchKit Extension
          xcodebuild \
            -project Test.xcodeproj \
            -scheme "Test WatchKit App" \
            -configuration Debug \
            -sdk watchsimulator \
            -derivedDataPath ./build \
            ONLY_ACTIVE_ARCH=NO \
            clean build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WatchApp-Build
          path: |
            ./build/Build/**/*.app
            ./build/Build/**/*.appex
          retention-days: 1
