name: Build WatchOS App

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build Watch App Extension
        run: |
          xcodebuild \
            -project Test.xcodeproj \
            -scheme "Test WatchKit App" \
            -configuration Debug \
            -sdk watchsimulator \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 9' \
            ONLY_ACTIVE_ARCH=NO \
            clean build

      - name: Find and upload built app
        uses: actions/upload-artifact@v4
        with:
          name: WatchApp-Build
          path: |
            build/Debug-watchsimulator/Test.app
            build/Debug-watchsimulator/Test WatchKit App.app
          retention-days: 1
