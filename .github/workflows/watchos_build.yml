name: Build WatchOS App

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build Correct Watch Target
        run: |
          # Собираем WatchKit Extension вместо Watch App
          xcodebuild \
            -project Test.xcodeproj \
            -target "Test WatchKit Extension" \
            -configuration Debug \
            -sdk watchsimulator \
            -derivedDataPath ./build \
            ONLY_ACTIVE_ARCH=NO \
            clean build

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: WatchApp-Build
          path: ./build/Build/**/*.appex
          retention-days: 1
